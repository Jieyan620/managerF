  <h1>new</h1>
  <section class="newItemCard">
    <div class="card">
      <form>
        <div class="form-group newName">
          <label for="formGroupExampleInput">What's my name? *</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Item Name">
        </div>

        <div class="form-group newDate">
          <label for="formGroupExampleInput2">How long do you want me to live in your freezer? *</label>
          <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="0 day">
        </div>

        <div class="form-group newEatable">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Am I eatable? *
            </label>
          </div>
        </div>

        <div class="form-group newOpened">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Had I been openned?
            </label>
          </div>
        </div>

        <div class="form-group newFrozen">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Do i need to be frozen?
            </label>
          </div>
        </div>

        <div class="form-group newDatepicker">
          <div class="bootstrap-iso">
            <!-- Date input -->
            <label class="control-label" for="date">When will be my expiration date?</label>
            <input class="form-control expDate" id="date" name="date" placeholder="MM/DD/YYY" type="text" />
          </div>
        </div>


        <div class="form-group newSubmite">
          <!-- Submit button -->
          <button class="btn btn-danger " name="submit" type="submit">Add me!</button>
        </div>
      </form>

    </div>
  </section>
